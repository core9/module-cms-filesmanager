<h1 class="page-header">Edit bucket settings</h1>
<div class="form-group row">
  <label class="col-md-2 control-label">Bucket name</label>
  <div class="col-md-8">
    <input type="text" ng-model="bucket.name" class="form-control input-md" />
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2 control-label">Bucket database</label>
  <div class="col-md-8">
    <input type="text" ng-model="bucket.database" class="form-control input-md" />
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2 control-label">Database host</label>
  <div class="col-md-8">
    <input type="text" ng-model="bucket.host" class="form-control input-md" />
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2 control-label">Database username</label>
  <div class="col-md-8">
    <input type="text" ng-model="bucket.username" class="form-control input-md" />
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2 control-label">Database password</label>
  <div class="col-md-8">
    <input type="text" ng-model="bucket.password" class="form-control input-md" />
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2 control-label">Bucket path prefix</label>
  <div class="col-md-8">
    <input type="text" ng-model="bucket.prefix" class="form-control input-md" />
    <span class="help-block">The path under which all your files will be available for the web, use none if you want a private file bucket.</span>
  </div>
</div>
<fieldset>
  <legend>Actions</legend>
  <button class="btn btn-success" ng-click="save()">Save</button>
</fieldset>
